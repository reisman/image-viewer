<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Viewer</title>
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./css/app.css" />
</head>
<body>
    <div id="webglviewer" class="full-screen"></div>
    <div class="file-chooser">
        <a id="select-file-button" class="waves-effect waves-light btn" onclick="onSelectFileClick()">Select File</a>
        <input type="file" id="select-file-input" class="file-chooser-input" onchange="onChooseFile(event)">
    </div>
    <script type="text/javascript" src="./js/three.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/orbitcontrol.js"></script>
    <script>
        function onSelectFileClick() {
            document.getElementById("select-file-input").click();
        }

        function onChooseFile(e) {
            createMeshWithMaterial(e.target.files[0].path);
        }

        let mesh = null;

        const renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("webglviewer").appendChild(renderer.domElement);
        
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            1,
            100000000
        );
        camera.position.set(0, 0, 0);
        camera.lookAt(10, 0, 0);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.rotateSpeed = -0.1;
        controls.enableDamping = true;
        
        controls.target.set(camera.position.x + 0.1, camera.position.y, camera.position.z);

        function createMeshWithMaterial(texturePath) {
            const loader = new THREE.TextureLoader();
            loader.load(
                texturePath,
                function(texture) {
                    if (mesh !== null) {
                        scene.remove(mesh);
                    }
                    const material = new THREE.MeshBasicMaterial({
                        map: texture
                    });

                    const geo = new THREE.SphereBufferGeometry(3, 32, 32);
                    geo.scale(-1, 1, 1);
                    mesh = new THREE.Mesh(geo, material);
                    mesh.position = camera.position;
                    scene.add(mesh);
                    renderer.render(scene, camera);
                },
            );
        }

        animate();
        
        function animate(){
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        document.addEventListener('dragover', function(e){
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        });

        document.addEventListener('drop', function(e){
            e.preventDefault();
            createMeshWithMaterial(e.dataTransfer.files[0].path);
            document.body.style.opacity = 1.0;
        });

        document.addEventListener('dragenter', function(e){
            e.preventDefault();
            document.body.style.opacity = 0.5;
        });

        document.addEventListener('dragleave', function(e){
            e.preventDefault();
            document.body.style.opacity = 1.0;
        });

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize(){
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Viewer</title>
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./css/app.css" />
</head>
<body>
    <div id="webglviewer" class="full-screen"></div>
    <div class="file-chooser">
        <a id="select-file-button" class="waves-effect waves-light btn" onclick="onSelectFileClick()">Select File</a>
        <input type="file" id="select-file-input" class="file-chooser-input" onchange="onChooseFile(event)">
    </div>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/rendering.js"></script>
    <script type="text/javascript" src="./js/dragdrophandling.js"></script>
    <script>
        animate();
        
        function animate(){
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onSelectFileClick() {
            document.getElementById("select-file-input").click();
        }

        function onChooseFile(e) {
            createMeshWithMaterial(e.target.files[0].path);
        }

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize(){
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
